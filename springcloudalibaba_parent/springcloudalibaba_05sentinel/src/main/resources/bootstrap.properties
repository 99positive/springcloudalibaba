

# 开启sentinel保护
spring.cloud.sentinel.enabled=true
# 连接dashboard
spring.cloud.sentinel.transport.dashboard=192.168.109.131:9988
# 通信端口
spring.cloud.sentinel.transport.port=8719 


# 1 config server 地址
spring.cloud.nacos.config.server-addr=192.168.109.131:8848

# 2 哪个组进行配置获取
spring.cloud.nacos.config.group=DEFAULT_GROUP
# 3 从这个组中拉取哪个文件

spring.cloud.nacos.config.prefix=sentinel
spring.profiles.active=dev
# 4 后缀
spring.cloud.nacos.config.file-extension=properties
